event_selection:
  process:
    process_type: interpolated-script-cmd
    script: |
      echo process {input_file} > {output_file}
  environment:
    environment_type: docker-encapsulated
    image: pyhf/pyhf
  publisher:
    publisher_type: interpolated-pub
    publish:
      selected_events: '{output_file}'

yield_scaling:
  process:
    process_type: interpolated-script-cmd
    script: |
      python /code/scale_signal.py \
            /code/testdata/llbb_VpT.root \
            {target_xsec} --lumi 1000 --outputfile {scaled_events}
  environment:
    environment_type: docker-encapsulated
    image: lukasheinrich/bootcamp_scale
  publisher:
    publisher_type: interpolated-pub
    publish:
      expected_signal: '{scaled_events}'

fitting:
  process:
    process_type: interpolated-script-cmd
    script: |
     python /code/run_fit.py \
            {data} \
            {backgrounds} \
            {signal} \
            --outputfile {fit_result}
  environment:
    environment_type: docker-encapsulated
    image: lukasheinrich/bootcamp_fit
  publisher:
    publisher_type: interpolated-pub
    publish:
      inference_result: '{fit_result}'
